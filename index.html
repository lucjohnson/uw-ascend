<!doctype html>
<html>
	<head>
		<title>UW Ascend</title>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>		
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<main>
			<h1>Sponsors</h1>
		<div id="sponsor-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#sponsor-carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#sponsor-carousel" data-slide-to="1"></li>
		    <li data-target="#sponsor-carousel" data-slide-to="2"></li>
		    <li data-target="#sponsor-carousel" data-slide-to="3"></li>
		    <li data-target="#sponsor-carousel" data-slide-to="4"></li>
		    <li data-target="#sponsor-carousel" data-slide-to="5"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="img/MS.png" alt="Microsoft logo">
		    </div>
		    <div class="item">
		      <img src="img/PwC.jpg" alt="PricewaterhouseCoopers logo">
		    </div>
		    <div class="item">
		      <img src="img/Boeing.jpg" alt="Boeing logo">
		    </div>
		    <div class="item">
		      <img src="img/Deloitte.png" alt="Deloitte logo">
		    </div>
		    <div class="item">
		      <img src="img/EY.jpg" alt="Ernst and Young logo">
		    </div>
		    <div class="item">
		      <img src="img/GT.jpg" alt="Grant Thornton LLP logo">
		    </div>
		    
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#sponsor-carousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#sponsor-carousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		</main>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.js"></script>
	</body>
</html>
